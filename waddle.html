<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You ðŸŽ‰</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px;
      animation: pop 0.6s ease;
      position: relative;
      z-index: 2;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      margin-bottom: 1rem;
      color: #ff6f61;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffe0dc;
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #ff6f61;
      transition: transform 0.3s;
    }
    li:hover {
      transform: scale(1.05);
      background: #ffc1b6;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <h1>ðŸŽŠ Thank You ðŸŽŠ</h1>
    <p id="thankMessage"></p>
    <ul id="nameList"></ul>
  </div>

  <!-- Replace with any sound file you like -->
  <audio id="cheerSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    // Constant thank-you message (easy to edit)
    const THANK_MESSAGE = "We truly appreciate your contributions. You made this celebration unforgettable!";

    document.getElementById("thankMessage").textContent = THANK_MESSAGE;

    // Play sound on load
    window.onload = () => {
      const sound = document.getElementById("cheerSound");
      sound.play().catch(() => {
        console.log("Autoplay blocked, user interaction needed.");
      });
    };

    // Load names from base64 hash in URL
    function loadNames() {
      const hash = window.location.hash.substring(1);
      if(!hash) return;
      try {
        const decoded = JSON.parse(atob(decodeURIComponent(hash)));
        const list = document.getElementById('nameList');
        decoded.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          list.appendChild(li);
        });
      } catch(e) {
        alert("Invalid data in URL!");
      }
    }
    loadNames();

    // Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];
    const colors = ['#ff6f61','#ffcc00','#0077ff','#00c853','#9c27b0'];

    function ConfettiPiece() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 8 + 4;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speed = Math.random() * 3 + 2;
    }

    function createConfetti() {
      for(let i=0; i<150; i++) {
        confettiPieces.push(new ConfettiPiece());
      }
    }

    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettiPieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
        p.y += p.speed;
        if(p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    createConfetti();
    drawConfetti();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
