<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You ðŸŽ‰</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      width: 480px;
      animation: fadeIn 0.8s ease;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 1rem;
      color: #ff6f61;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: #ffe0dc;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #ff6f61;
      transition: transform 0.3s;
    }
    li:hover {
      transform: scale(1.05);
      background: #ffc1b6;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6f61, #ff3b2e);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff3b2e, #c62828);
      transform: scale(1.05);
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <h1>ðŸŽŠ Thank You ðŸŽŠ</h1>
    <button onclick="startCelebration()">Click to Celebrate ðŸŽ¶</button>
    <div id="content">
      <p id="thankMessage"></p>
      <ul id="nameList"></ul>
    </div>
  </div>

  <!-- Replace with any sound file you like -->
  <audio id="cheerSound" src="/party-blower-sounds-19825.mp3" preload="auto"></audio>

  <script>
    // Constant thank-you message
    const THANK_MESSAGE = "You are just amazing! ðŸ¥³";

    // Celebration trigger
    function startCelebration() {
      // Play sound
      const sound = document.getElementById("cheerSound");
      sound.play();

      // Show content
      document.getElementById("thankMessage").textContent = THANK_MESSAGE;
      document.getElementById("content").style.display = "block";

      // Load names from base64 hash
      const hash = window.location.hash.substring(1);
      if(hash) {
        try {
          const decoded = JSON.parse(atob(decodeURIComponent(hash)));
          const list = document.getElementById('nameList');
          list.innerHTML = "";
          decoded.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            list.appendChild(li);
          });
        } catch(e) {
          alert("Invalid data in URL!");
        }
      }

      // Start confetti
      launchConfetti();
    }

    // Confetti animation (rectangles with rotation)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];
    const colors = ['#ff6f61','#ffcc00','#0077ff','#00c853','#9c27b0'];

    function ConfettiPiece() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 10 + 6;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speed = Math.random() * 3 + 2;
      this.angle = Math.random() * 360;
      this.rotationSpeed = Math.random() * 5;
    }

    function createConfetti() {
      for(let i=0; i<120; i++) {
        confettiPieces.push(new ConfettiPiece());
      }
    }

    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettiPieces.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle * Math.PI/180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();
        p.y += p.speed;
        p.angle += p.rotationSpeed;
        if(p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    function launchConfetti() {
      confettiPieces.length = 0;
      createConfetti();
      drawConfetti();
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
